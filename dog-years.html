<script>

  const myAge    = 25 // a variable equal to my age
  let earlyYears = 2  // a variable that will change later

  earlyYears = earlyYears * 10.5 

  let laterYears = myAge - 2; // I substract 2 from my age, that will be a value for variable called laterYears

  laterYears = laterYears * 4 // I multiplied the laterYears by 4 using multiplication assignment operator

  console.log(earlyYears);
  console.log(laterYears);

  let myAgeInDogYears = earlyYears + laterYears; // I added the variables earlyYears and laterYears together, and stored them in a variable named myAgeInDogYears

  let myName = "Corina".toLowerCase(); // I used string method to return my name with all lowercase letters

  console.log(`My name is ${myName}. I am ${myAge} years old in human years which is ${myAgeInDogYears} years old in dog years.`); // I wrote a console.log statement that displays my age in dog years using string interpolation


</script>
